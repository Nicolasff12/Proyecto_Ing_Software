<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cita</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container col-8 offset-md-1">
    <h1 style="color: black">Asignar Fecha</h1>
</div>

<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="card-body col-10 offset-md-1">
                    <form th:action="@{/citaCreada/cita/{codigoAfiliado}(codigoAfiliado=${codigoAfiliado})}" th:object="${cita}" method="post">

                        <div class="form-group">
                            <label class="form-label fs-3 text-dark" for="especialidad"> Especialidad </label>

                            <select id="especialidad" class="form-select form-select-lg mb-3" aria-label="Large select example"  th:field="*{Especialidad.nombre}">
                                <option th:value="${especialidad.nombre}" th:text="${especialidad.nombre}"></option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class=" form-label fs-3 text-dark" for="sede">Sede </label>

                            <select id="sede" class="form-select form-select-lg mb-3" aria-label="Large select example"  th:field="*{Sede.nombre}">
                                <option th:value="${sede.nombre}" th:text="${sede.nombre}"></option>
                            </select>
                        </div>

                        <br>




                        <br>
                        <div class="form-group">
                            <label class=" form-label fs-3 text-dark" for="fecha">Fecha</label>
                            <select id="fecha" class="form-select form-select-lg mb-3" aria-label="Large select example"  th:field="*{fecha}">
                                <option th:each="fechas : ${listaFechas}" th:value="${fechas}" th:text="${fechas}"></option>
                            </select>
                        </div>

                        <br><br>



                        <br><br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success fs-4 col-4 offset-md-4 text-white">Asignar Fecha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
