<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<head>
    <title>Crar citas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#" th:href="@{/portalAfiliado}">portal afiliado</a>
        </div>
    </div>
</nav>


<br>
<br>


<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Crear Cita</h1>

                <div class="card-body">
                    <form th:action="@{/cita}" method="post" th:object="${Citacrear}">

                        <div class="form-group">
                            <label class="control-label" for="fecha"> Fecha: </label> <input
                                id="fecha" type="text" class="form-control" th:field="*{fecha}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="observaciones">observaciones : </label> <input
                                id="observaciones" type="text" class="form-control" th:field="*{observaciones}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="motivo">motivo : </label> <input
                                id="motivo" type="text" class="form-control" th:field="*{motivo}"
                                required autofocus="autofocus">
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Registrar</button>

                        </div>
                    </form>
                </div>



            </div>
        </div>
    </div>
</div>


</body>
</html>
