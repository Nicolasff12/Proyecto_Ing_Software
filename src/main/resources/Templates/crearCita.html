<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cita</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container col-8 offset-md-1">
    <h1 style="color: black">Crear cita</h1>
</div>

<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="card-body col-10 offset-md-1">
                    <form th:action="@{/asignarFecha/cita/{codigoAfiliado}(codigoAfiliado=${codigoAfiliado})}" th:object="${cita}" method="get">
                        <div class="form-group" th:if="${listaEspecialidad != null}">
                            <label for="especialidad">Especialidad:</label>
                            <select id="especialidad" class="form-select form-select-lg mb-3" aria-label="Large select example" th:field="*{especialidad.nombre}">
                                <option th:each="especialidad : ${listaEspecialidad}" th:value="${especialidad.nombre}" th:text="${especialidad.nombre}">Especialidad</option>
                            </select>
                            <br>
                        </div>
                        <div th:if="${listaSedes != null}">
                            <label for="sede">Sede:</label>
                            <select id="sede" class="form-select form-select-lg mb-3" aria-label="Large select example" th:field="*{sede.nombre}">
                                <option th:each="sede : ${listaSedes}" th:value="${sede.nombre}" th:text="${sede.nombre}">Sede</option>
                            </select>
                            <br>
                        </div>

                        <br><br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success fs-4 col-4 offset-md-4 text-white">Asignar Fecha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
