<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Medicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">

    <div class="container-fluid">
        <a class="navbar-brand">
            <img th:src="@{/Logo.png}" width="50" height="50" alt="Logo" >
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                </li>

                <li class="nav-item">
                    <a class="navbar-brand fs-3" style="color: white" >Nombre: </a>
                </li>

                <li class="nav-item">
                    <a class="navbar-brand fs-3" style="color: lightgray" th:text="${medico.nombre}">Nombre del medico</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="width : 90%">
    <br>
    <a class="btn btn-primary" href="#" th:href="@{/infomedico}">Informacion Medico</a>


    <br> <br>

    <div class="navbar-header">
        <h1 style="color:black;"> Citas Programdas</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Identificación</th>
            <th>Nombre Completo</th>
            <th>Especialidad</th>
            <th>Consultorio</th>
            <th>Sede</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="dato : ${listaafiliados}">
            <td th:text="${dato.identificacion}">Identificación</td>
            <td th:text="${dato.nombre}">Nombre Completo</td>
            <td th:text="${dato.especialidad.nombre}">Nombre Especialidad</td>
            <td th:text="${dato.consultorio.idConsultorio}">ID Consultorio</td>
            <td th:text="${dato.sede.nombre}">Nombre Sede</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
