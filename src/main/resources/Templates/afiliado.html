<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Afiliados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">

    <div class="container-fluid">
        <a class="navbar-brand">
            <img th:src="@{/}" width="50" height="50" alt="Logo" >
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                </li>

                <li class="nav-item">
                    <a class="navbar-brand fs-3" style="color: white" >Nombre: </a>
                </li>

                <li class="nav-item">
                    <a class="navbar-brand fs-3" style="color: lightgray" th:text="${afiliado.nombre}">Nombre del afiliado</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="width : 90%">
    <br>
    <a class="btn btn-primary" href="#" th:href="@{/infoafiliado}">Informacion Afiliado</a>
    <a class="btn btn-primary" href="#" th:href="@{/crear/cita/{codigoAfiliado}(codigoAfiliado=${afiliado.idAfiliado})}" >Crear cita</a>

    <br> <br>

    <div class="navbar-header">
        <h1 style="color:black;"> Citas Programdas</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>

            <th>Nombre Completo</th>
            <th>Especialidad</th>
            <th>Sede</th>
            <th>Consultorio</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="dato : ${listacitas}">

            <td th:text="${dato.nombre}">Nombre Completo</td>
            <td th:text="${dato.especialidad}">Especialidad</td>
            <td th:text="${dato.sede}">Sede</td>
            <td th:text="${dato.consultorio}">Consultorio</td>
            <td>
                <a th:href="@{/cita/modificar/{serial}(serial=${dato.serial})}" class="btn btn-info">Editar</a>
            </td>
            <td>
                <a th:href="@{/cita/{serial}(serial=${dato.serial})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
